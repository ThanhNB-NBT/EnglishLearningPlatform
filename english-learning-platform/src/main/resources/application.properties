# ===== ENGLISH LEARNING PLATFORM CONFIGURATION =====
spring.application.name=english-learning-platform

# ===== ACTIVE PROFILE - Change theo environment =====
# local: cho development trên máy local
spring.profiles.active=local

# ===== DATABASE CONFIGURATION TEMPLATE =====
# Thay đổi thông tin này theo environment của bạn
spring.datasource.url=jdbc:postgresql://localhost:5432/english_learning_db
spring.datasource.username=postgres
spring.datasource.password=YOUR_PASSWORD_HERE
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/HIBERNATE CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===== SERVER CONFIGURATION =====
server.port=8080

# ===== LOGGING CONFIGURATION =====
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.com.thanhnb.englishlearningplatform=INFO

# ===== DEVTOOLS CONFIGURATION =====
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===== JACKSON JSON CONFIGURATION =====
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false